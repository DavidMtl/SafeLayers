platform:
  - x64

image: Visual Studio 2015
os: unstable
environment:
  nodejs_version: "6.3.1"

skip_tags: true
    
cache:
  - node_modules
  - app\node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

install:
  - ps: Install-Product node 6.3.1 x64
  - node --version
  - npm --version
  - npm install npm@next -g
  - npm install
  - npm run rebuild:only
  - npm run build


build_script:
  - node --version
  - npm --version
  - npm run release:windows

 
artifacts: 
    - path: dist/*-win.zip
 
 
after_build:
  - ps: Get-ChildItem .\*.zip | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
before_deploy:
    - dir dist
deploy:
  # release: safe-beaker-v$(appveyor_build_version)
  description: 'Safe Beaker Browser'
  provider: 'GitHub Releases' 
  auth_token:
    secure: yYDNGH+3V6HD/LemQHWRMtum9o98noPH8a02NFPJyuVKc+6vQWveTClb3+gRSnuB
 # your encrypted token from GitHub
  artifact: 'dist\\*.zip'
  draft: true
  prerelease: true
  tag: $(appveyor_repo_tag_name) 
  on:
    branch: release                  # release branch only
    appveyor_repo_tag:  true        # deploy on tag push only