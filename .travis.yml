sudo: required
dist: trusty

matrix:
  include:
  # - os: linux
  #   env: IS_DOCKER=true
  #   sudo: required
  #   services:
  #     - docker
  #   before_install:
  #     - docker build -t joshuef/beaker ./docker/16
  - os: osx
    env: IS_OSX=true

node_js:
    - '6.3.1'
    
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  # - npm run build

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; fi
  # - if [[ $IS_DOCKER ]]; then docker run -v ${TRAVIS_BUILD_DIR}:/build joshuef/beaker /bin/bash -c "cp -R /beaker/dist/* /build"; fi

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG=$(ls dist/mac/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG="dist/safer*"; fi
  # - if [[ $IS_DOCKER  ]]; then export RELEASE_PKG="safer*"; fi
  # - if [[ $IS_DOCKER  ]]; then sudo chown safer*; fi
  - echo "deploying ${RELEASE_PKG} to GitHub releases"
  
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG}"
      
  on:
    repo: joshuef/beaker
    branch: release
    tags:   true
    # condition: $IS_DOCKER || $IS_OSX 


notifications:
  email:
    on_success: [change] # default: change
    on_failure: [change] # default: always