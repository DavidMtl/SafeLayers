    # - linux
sudo: false
language: node_js

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
node_js:
    - '6'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  - npm i appdmg
  - npm i 7zip-bin
    
script:
  - npm run release
before_deploy:
  - export RELEASE_PKG_DMG=$(ls dist/**/*.dmg)
  - export RELEASE_PKG_TAR_GZ=$(ls dist/**/*.tar.gz)
  - echo "deploying $RELEASE_PKG_DMG to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  fileglob: true
  file: 
    # - "${RELEASE_PKG_DMG}"
    - "${RELEASE_PKG_TAR_GZ}"
  on:
    repo: joshuef/beaker
    branch: SAFEr
