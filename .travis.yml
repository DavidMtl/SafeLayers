node_js:
    - '6.3.1'
    
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  # - npm run build

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; fi

before_deploy:
  - ls dist
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG=$(ls dist/mac/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG="dist/safer*"; fi
  - echo "deploying ${RELEASE_PKGS} to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKGS}"
      
  on:
    repo: joshuef/beaker
    branch: release
    tags:   true


notifications:
  email:
    on_success: [change] # default: change
    on_failure: [change] # default: always